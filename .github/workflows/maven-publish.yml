# This workflow builds a Maven multi-module project and uploads all generated JAR files as artifacts.
# It can be triggered by a push to the main branch, the creation of a release, or an external repository_dispatch event.

name: CrayonSystem

on:
  push:
    branches:
      - main
  release:
    types: [created]
  repository_dispatch:
    types: [manual-trigger]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Upload all JARs
        uses: actions/upload-artifact@v4
        with:
          name: all-jars
          path: '**/target/*.jar'
